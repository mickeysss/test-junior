<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>
<body>
<div class="hero-bg">
    <div class="header-line"></div>
    <div class="container">
        <header class="header">
            <button class="ham">
                <!-- material icons https://material.io/resources/icons/ -->
                <span class="menuIcon material-icons">
                menu
                </span>
                <span class="xIcon material-icons">
                close
                </span>
            </button>
            <div class='logo-1'></div>
            <ul class='menu showMenu'>
                <li>Главная</li>
                <li>Технология</li>
                <li>График полетов</li>
                <li>Гарантии</li>
                <li>О компании</li>
                <li>Контакты</li>
            </ul>
        </header>
        <div class='main'>
            <div class='wrapper'>
                <div class="description-container">
                    <div class='titles-block'>
                        <h1>Путешествие</h1>
                        <h2>на красную планету</h2>
                    </div>
                    <div class='lines-block'>
                        <h6 class='span-text'>Начать путешествие </h6>
                        <div class='line'></div>
                        <div class='second-line'></div>
                        <div class='circle'></div>
                    </div>
                </div>
                <div class='grid-container'>
                    <div class='grid-item'>
                        <p class='item-text'>мы</p>
                        <p class='item-big-text'>1</p>
                        <p class='item-text'>на рынке</p>
                    </div>
                    <div class='grid-item'>
                        <p class='item-text'>гарантируем</p>
                        <p class='item-big-text'>50%</p>
                        <p class='item-text'>безопасность</p>
                    </div>
                    <div class='grid-item'>
                        <p class='item-text'>календарик за</p>

                        <p class='item-big-text'>2001 <span>г.</span></p>
                        <p class='item-text'>в подарок</p>
                    </div>
                    <div class='grid-item'>
                        <p class='item-text'>путешествие</p>
                        <p class='item-big-text'>597</p>
                        <p class='item-text'>дней</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</div>
</div>
<script src="./script.js"></script>
</body>
</html>
